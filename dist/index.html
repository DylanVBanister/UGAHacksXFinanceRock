<!DOCTYPE html>
<html lang="en">
	<head>
		<title>UGAHacks X</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet">
		<style>
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background: black;
				color: white;
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-align: center;
				font-size: 14px;
				cursor: pointer;
			}
			#popup {
				position: fixed;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				background: rgba(0, 0, 0, 0.8);
				color: white;
				display: none; /* Hidden by default */
				justify-content: right;
				text-align: right;
				font-size: 24px;
				z-index: 100;
			}
			#close {
				position: absolute;
				top: 20px;
				right: 20px;
				background: red;
				color: white;
				padding: 10px;
				border: none;
				font-size: 18px;
			}
			#question {
				position: absolute;
				top: 10%;
				right: 10%;
				background: black;
				color: white;
				font-size: 38px;
				font-family: sans-serif;
				text-align: center;
			}
			#answer1 {
				position: absolute;
				top: 50%;
				right: 30%;
				background: black;
				color: white;
				font-size: 38px;
				font-family: sans-serif;
				text-align: center;
			}
			#answer2 {
				position: absolute;
				top: 50%;
				right: 10%;
				background: black;
				color: white;
				font-size: 38px;
				font-family: sans-serif;
				text-align: center;
			}
			#correct {
				display: none;
				position: absolute;
				top: 10%;
				right: 10%;
				background: darkgreen;
				color: white;
				font-size: 38px;
				font-family: sans-serif;
				text-align: center;
			}
			#incorrect {
				display: none;
				position: absolute;
				top: 10%;
				right: 10%;
				background: darkred;
				color: white;
				font-size: 38px;
				font-family: sans-serif;
				text-align: center;
			}
			#canInteract {
				position: absolute;
				top: 20px;
				left: 20px;
				background: blue;
				color: white;
				display: flex;
				justify-content: right;
				text-align: right;
				font-size: 54px;
				z-index: 100;
				pointer-events: none; /* Click-through */
				border-radius: 20px;
			}
			#tickets {
				position: absolute;
				top: 80%;
				left: 83%;
				background: gold;
				color: black;
				display: flex;
				justify-content: right;
				text-align: right;
				font-size: 54px;
				z-index: 100;
				pointer-events: none; /* Click-through */
				border-radius: 20px;
			}
			body, html { /* prevents scrollbars */
				margin: 0;
			}
			.incomeStatementTest {
				position: absolute;
				margin-right: 50%;
				width: 50%;
				height: 100%;
				object-fit: fill;
				z-index: 101;
				display: block;
			}
			.p1 {
				font-family: sans-serif;
			}

		</style>
		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>
		<script type="module" crossorigin src="/assets/index-BK42mLTh.js"></script>
	</head>
	<body>
		<div id="blocker">
			<div id="instructions">
				<p class = "p1" style="font-size:36px">
					Click to play
				</p>
				<p class = "p1" style="font-size:36px">
					Move: WASD<br/>
					Look: MOUSE<br/>
					Music:<br/>
					"Big Rock"<br/>
					Kevin MacLeod (incompetech.com)<br/>
					Licensed under Creative Commons: By Attribution 3.0<br/>
					https://creativecommons.org/licenses/by/3.0/
				</p>
			</div>
		</div>
		<div id="popup">
			<img src="/googleIncomeStatement.png" class="incomeStatementTest" alt="Google Income Statement">
			<button id="close">Press Q to Close</button>
			<p id="question"></p>
			<p id="answer1"></p>
			<p id="answer2"></p>
			<p id="correct"></p>
			<p id="incorrect"></p>
		</div>
		<div id="canInteract">
			<p class = "p1">Press 'E' to Interact!</p>
		</div>
		<div id="tickets">
			<p class = "p1">Tickets: 0</p>
		</div>



	</body>
</html>
